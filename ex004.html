<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var n = 1545.5
        var nome = window.prompt('Qual o seu nome: ')
        document.write(`Olá, ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br>`)
        document.write(`Valor em real brasileiro: ${n.toLocaleString(`pt-BR`, {style: `currency`, currency: `BRL`})}`)  
    </script>
</body>
</html>
